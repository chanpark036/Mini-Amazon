{% extends "base.html" %}

{% block content %}

<h1>Update Name</h1>
  
<form action="" method="post">
  {{ form.hidden_tag() }}
  
  <p>
    {{ form.address.label }}<br/>
    {{ form.address(size=32) }}<br/>
    {% for error in form.address.errors %}
    <span style="color: red;">[{{ error }}]</span>
    {% endfor %}
  </p>
  <p>{{ form.submit() }}</p>
</form>

{% endblock %}
