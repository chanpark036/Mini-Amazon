<!DOCTYPE html>
<html lang="en">


{% extends "base.html" %}

{% block content %}

<h1>Update Review</h1>
  
<form action="" method="post">
  {{ form.hidden_tag() }}
  
  <p>
    {{ form.review.label }}<br/>
    {{ form.review(size=32) }}<br/>
    {% for error in form.review.errors %}
    <span style="color: red;">[{{ error }}]</span>
    {% endfor %}
  </p>
  <p>{{ form.submit() }}</p>
</form>

{% endblock %}


</html>
