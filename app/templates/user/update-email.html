{% extends "base.html" %}

{% block content %}

<div class = "register-menu">
  <p class = "login" style = "text-align: center;">Update Email</p>
<form class = "form1" action="" method="post">
  {{ form.hidden_tag() }}
  <p>
    {{ form.email(size=32, class_ = "register-text", placeholder="Email") }}<br/>
    {% for error in form.email.errors %}
    <span style="color: red;">[{{ error }}]</span>
    {% endfor %}
  </p>
  <p style = "text-align: center;">{{ form.submit() }}</p>
<br><br>
</form>
</div>

{% endblock %}
