<!DOCTYPE html>
<html lang="en">

<head>
  <title>Mini Amazon</title>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/example.css') }}">
  
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.css">
  
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.js"></script>
  

  <style>
    body {
        font-family: "Lato", sans-serif;
    }

    .main-head {
        height: 150px;
        background: #FFF;
    }
    .site_logo {
      width: 80%;
      height: auto;
    }
    .sidenav {
        height: 100%;
        background-color: #000;
        overflow-x: hidden;
        padding-top: 20px;
        display: flex;
        align-items: center;
    }

    .main {
        padding: 0px 10px;
    }

    .login-main-text {
        margin-top: 20%;
        padding: 60px;
        color: #fff;
    }

    .login-main-text h2 {
        font-weight: 300;
    }

    .btn-black {
        background-color: #000 !important;
        color: #fff;
    }
    .nav-links a {
      color: #fff;
     }
     .menu {
      display: flex;
      gap: 1.5em;
      font-size: 18px;
     }
     .menu li:hover {
      background-color: #ecad0c;
      border-radius: 5px;
      transition: 0.3s ease;
     }
     .menu li {
      padding: 5px 14px;
     }
     .center {
      margin-left: auto;
      margin-right: auto;
     }
      .centerText {
       text-align: center
      }

  </style>
</head>

<body>
  <div class="sidenav">
    {% block msg %}
    <div class = "site-logo">
        <img src="/static/logo316.png", style="width:16em; height:auto;"/>
    </div>
      
      <ul class = "nav-links">
        <div class = "menu">
          <li><a href = "/">Home</li>
          <li><a href = "/carts">Cart</li>
          <li><a href = "/inventory">Inventory</li>
          <li><a href = "/feedback">Feedback</li>
          <li><a href = "/account">View Account</li>
          <li><a href = "/products">Products</li>
        </div>
      </ul>
      <div style="color: aliceblue; text-align: right; margin-bottom: 25px;">
        {% if current_user.is_authenticated %}
          Hello {{current_user.firstname}}! <a href="{{ url_for('users.logout') }}" type="button" class="btn btn-light">Log out</a>
        {% else %}
          <a href="{{ url_for('users.login') }}" type="button" class="btn btn-light">Log in</a>
        {% endif %}
      </div>
    {% endblock %}
  </div>

  <div class="main">
    {% block content %}{% endblock %}
  </div>
</body>

</html>
